<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.1.js" ></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe!</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="container">
      <form id="start">
        <select class="form-control form-group" id="option">
           <option value="one">One Player</option>
           <option value="two">Two Player</option>
        </select>
        <button type="submit" name="button">Play</button>
      </form>
      <form id="names">
        <div class="form-group playersNames">
          <label for="player1">Player 1: </label>
          <input type="text" id="pName1">
        </div>
        <div class="form-group playersNames">
          <label for="player2">Player 2: </label>
          <input type="text" id="pName2">
        </div>
        <button type="submit">New Game</button>
      </form>

      <div class="grid">
      </div>
      <div class="winner">

      </div>
    </div>
  </body>
</html>
